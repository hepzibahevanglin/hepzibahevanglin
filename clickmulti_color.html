<!DOCTYPE html>
<html>
  <head>
    <title>
      change multihexcolor
    </title>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
     
    </head>

    <style>
      *{
        box-sizing: border-box;
        margin:0;
        padding:0;
      }
      body{
        background-color:whitesmoke;
      }
      .container{
        background-color: #bd9f60;
        position: absolute;
        top:20%;
        left:5%;
        height:50%;
        border-radius:75%;
      
      }
      .btn{
        position: relative;
        top:128px;
        left:47%;

      }
    </style>
    <body>
     <div class="container" id="chg_btn">
       <div class="chg_background">

        <button type="button" class="btn btn-outline-primary"> click me </button>
       </div>
     </div>
     <script>
         
          var color =['#FF0033','#990066', '#000099',"#FF00FF","#4B0082"];
          var i = 0;
          document.querySelector('button').addEventListener('click',function(){
              i= i<color.length ? ++i :0;
              document.querySelector('body').style.background = color[i]
          })
       



   
     </script>
    </body>
  
</html>
